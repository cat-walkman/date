<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>

    <style>

        body{
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            
        }

        .thanks-section {
            padding: 120px 0;
            text-align: center;
            background-color: #f9f9f9;
            min-height: 60vh;
            display: flex;
            align-self: center;
            justify-content: center;
        }

        .thanks-card{
            background: white;
            padding: 60px;
            border-radius: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }
        .thanks-icon{
            font-size: 4rem;
            color: #e67e22;
            margin-bottom: 20px;
        }
        .thanks-icon h2{
            font-family: "MS PMincho";
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .thanks-card p{
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            background-color: #e67e22;
            color: white !important;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .home-btn:hover{
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .note{
            font-size: 0.85rem;
            color: #999;
            margin-top: 20px;
        }

    </style>

</head>
<body>
    <section class="thanks-section">
        <div class="thanks-card">
            <div class="thanks-icon"></div>
            <h2>体験予約を承りました</h2>
            <p>
                この度は、体験予約をお申し込みいただき<br>
                誠にありがとうございます。<br><br>
                内容を確認の上、担当者より折り返し<br>
                お電話またはメールにてご連絡差し上げます。<br>
                <strong>皆様にお会いできるのを楽しみにしております。</strong>
            </p>

            <a href="index.html" class="home-btn">ホームへ戻る</a>

            <div class="note">
                ※数日経っても連絡がない場合は、お手数ですが<br>
                お電話(0859-00-0000)までお問い合わせください。
            </div>

        </div>
    </section>
    
</body>
</html>
